<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con APIs en JaP</title>
    <script src="logica.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>VISOR DE WAIFUS</h1>
    <div id="contenedor-imagenes"></div>

    <label for="tagSelector">Selecciona un Tag:</label>
    <select id="tagSelector">
        <option value="maid">Ama de casa</option>
        <option value="selfies">Selfie</option>
        <option value="uniform">En uniforme</option>
        <option value="waifu">Random</option>
    </select>

    <button id="buscarButton">Cargar imagen</button>
    <p>Al clicar el boton se cargará una imagen desde una <a href="https://www.waifu.im/">API pública </a></p>
</body>
</html>
